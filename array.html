<!doctype html>
<html>
<head>
<title> Practice2 - Array </title>
<meta charset="utf-8">
</head>
<body>
  <h1>Array</h1>
  <ul>
    <script>
    var family = ['이용수','김명숙','이용신','이정윤','이준택','이기쁨','이성하'];
    var i = 0;
    while (i < family.length) {
      document.write ('<li>'+family[i]+'</li>');
      i = i + 1 ;
    }
    </script>
  </ul>
</body>
</html>
